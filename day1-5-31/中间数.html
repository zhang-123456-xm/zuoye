<!==0DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var a=[1,2,3]
			var b=[4,5,6,7]
			console.log(num(a,b))
			function num(a,b){
				var arr=a.concat(b)
				var arr2=arr.sort(function(a,b){
					return a-b
				})
				if(arr2.length%2==1){
					//console.log(arr2)
					var newnum=arr2[Math.floor(arr2.length/2)]
					return newnum;
				}else{
					var newnum2=(arr2[arr2.length/2]+arr2[arr2.length/2-1])/2
					return newnum2;
				}
				
			}
		</script>
	</body>
</html>
